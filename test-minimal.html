<!DOCTYPE html>
<html>
<head>
    <title>Test React Native Web</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { margin: 0; padding: 20px; font-family: Arial; }
        #test-content { background: #f0f0f0; padding: 20px; margin: 10px 0; }
        #root { min-height: 200px; border: 2px solid #333; background: #fff; }
    </style>
</head>
<body>
    <h1>React Native Web Test</h1>
    <div id="test-content">
        <h2>Static HTML is loading</h2>
        <p>If you see this, the HTML is working correctly.</p>
        <p>The React Native app should load below:</p>
    </div>
    
    <div id="root">
        <div style="padding: 20px; color: #666;">
            Loading React Native app...
        </div>
    </div>
    
    <script>
        // Basic error logging
        window.addEventListener('error', function(e) {
            console.error('Error:', e.error);
            document.body.insertAdjacentHTML('beforeend', 
                '<div style="background: red; color: white; padding: 10px; margin: 10px 0;">Error: ' + e.error.message + '</div>'
            );
        });
        
        // Check if React Native bundle loads
        console.log('Loading React Native bundle...');
    </script>
    
    <!-- Load the React Native bundle -->
    <script src="/_expo/static/js/web/index-76bb2294a3cb74767e0e3843051db17b.js" defer></script>
    
    <script>
        // Check if app mounted after 3 seconds
        setTimeout(function() {
            var root = document.getElementById('root');
            if (root && root.children.length <= 1) {
                document.body.insertAdjacentHTML('beforeend', 
                    '<div style="background: orange; color: black; padding: 10px; margin: 10px 0;">Warning: React app may not have mounted properly. Check console for errors.</div>'
                );
            }
        }, 3000);
    </script>
</body>
</html>
