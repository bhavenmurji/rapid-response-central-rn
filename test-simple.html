<!DOCTYPE html>
<html>
<head>
    <title>Simple React Test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { margin: 0; padding: 20px; font-family: Arial; }
        #root { min-height: 200px; border: 2px solid #333; background: #fff; padding: 20px; }
    </style>
</head>
<body>
    <h1>Simple React Test</h1>
    <div id="root">Loading...</div>
    
    <!-- React from CDN -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <script>
        const { createElement, useState } = React;
        const { createRoot } = ReactDOM;
        
        function App() {
            const [count, setCount] = useState(0);
            
            return createElement('div', { style: { textAlign: 'center', padding: '20px' } },
                createElement('h2', { style: { color: '#DC2626' } }, 'Rapid Response Central'),
                createElement('p', null, 'React is working! Clicks: ' + count),
                createElement('button', { 
                    onClick: () => setCount(count + 1),
                    style: { padding: '10px 20px', fontSize: '16px' }
                }, 'Click me')
            );
        }
        
        const root = createRoot(document.getElementById('root'));
        root.render(createElement(App));
    </script>
</body>
</html>
